<header class="header">
  <div class="header-container">
    <div class="logo">
      <a href="#">FurnitureStore</a>
    </div>

    <nav class="nav-desktop">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/store" class="nav-link">Store</a>
      <a routerLink="/room-planner" class="nav-link">Room Planner</a>
    </nav>

    <a routerLink="/cart" class="cart-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </a>

    <button class="burger-menu" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <nav class="nav-mobile" [class.active]="isMobileMenuOpen">
    <a routerLink="/" class="nav-link" (click)="closeMobileMenu()">Home</a>
    <a routerLink="/store" class="nav-link" (click)="closeMobileMenu()">Store</a>
    <a routerLink="/room-planner" class="nav-link" (click)="closeMobileMenu()">Room Planner</a>
  </nav>
</header>
