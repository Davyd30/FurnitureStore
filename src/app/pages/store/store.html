<app-header></app-header>

<div class="store-page">
  <nav class="breadcrumb">
    <a routerLink="/">Home</a>
    <span class="separator">/</span>
    <span class="current">Store</span>
  </nav>

  <header class="page-header">
    <div class="header-content">
      <div class="header-text">
        <h1>Our Store</h1>
        <p class="product-count">{{ sortedProducts.length }} products available</p>
      </div>
      <div class="filters-section">
        <div class="filter-group">
          <label for="category">Category:</label>
          <select id="category" (change)="onCategoryChange($event)" class="filter-dropdown">
            <option value="">All Categories</option>
            <option value="livingroom">Living Room</option>
            <option value="bedroom">Bedroom</option>
            <option value="kitchen">Kitchen</option>
            <option value="office">Office</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sort">Sort by:</label>
          <select id="sort" (change)="onSortChange($event)" class="filter-dropdown">
            <option value="">Default</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of sortedProducts">
      <div class="product-image">
        <img [src]="product.image || 'https://via.placeholder.com/300x300/cccccc/ffffff?text=No+Image'" [alt]="product.name">
        <div class="product-overlay">
          <button class="btn-view">Quick View</button>
        </div>
      </div>
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description || 'No description available' }}</p>
        <div class="product-price">${{ product.price.toFixed(2) }}</div>
        <button class="btn-add-cart" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
